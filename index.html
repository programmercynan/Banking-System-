<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Banking System</h1>
    <div class="auth-section">
        <h2>Create Account</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="createAccount()">Create Account</button>

    </div>
    <div class="account-section" style="display:none;">
        <h2>Account Dashboard</h2>
        <p id="balance">Balance: $0.00</p>

        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>

        <h3>Transfer Money</h3>
        <input type="text" id="recipient" placeholder="Recipient Username">
        <button onclick="transfer()">Transfer</button>

        <h3>Transaction History</h3>
        <input type="text" id="search" placeholder="search history">
        <button onclick="searchHistory()">Search</button>
        <ul id="transaction-history"></ul>

    </div>

    <!--Account Creation Section-->
    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
